<!DOCTYPE html>
<html>
<head>
    <title>Upload Success</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="head-container">
        <h1>{{status}}</h1>
        <a href="{{ url_for('upload_form') }}" class="custom-button-green">Go Back to Main Page</a>
    </div>
    {% if file %}
        <div class="info-container">
            <p>
                <strong>Whats next?</strong><br>
                You upload is currently in the review queue and will be checked by a moderator.
                We try to approve your upload as quick as possible.
            </p>
            <a href="{{ url_for('upload_form') }}">FAQ</a>
        </div>
        <div class="image-container" style="margin-top: 20px;">
            <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="{{ file }}" style="max-width: 33%;">
        </div>
    {% endif %}
</body>
<footer>
    <p>Nextride2-infobeamer by Inflac | Hackerspace-Bielefeld e.V.</p>
</footer>
</html>
